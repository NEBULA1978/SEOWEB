<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camisetas y Bicicletas Personalizadas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Estilos personalizados -->
        <style>
        /* Estilos personalizados aquí */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px;
            /* Aumentado el padding para más espacio en pantallas grandes */
        }

        nav {
            background-color: #FFA07A;
            text-align: center;
            padding: 20px;
            /* Aumentado el padding para más espacio en pantallas grandes */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #ff7f50;
        }

        main {
            margin: 0 auto;
            max-width: 1000px;
        }

        section {
            margin-bottom: 30px;
            padding: 30px;
            background-color: rgba(173, 216, 230, 0.7);
        }

        section h2 {
            margin-top: 0;
        }

        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #bicicletas-contenedor {
            display: grid;
            grid-gap: 20px;
        }

        @media (min-width: 600px) {
            #bicicletas-contenedor {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            #bicicletas-contenedor {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .bicicleta {
            width: 100%;
            text-align: center;
        }

        .bicicleta img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            header h1,
            header nav {
                margin-bottom: 10px;
            }

            header h1 {
                margin-bottom: 20px;
            }

            nav ul {
                padding-top: 20px;
            }

            nav li {
                margin-bottom: 10px;
            }

            nav a {
                font-size: 14px;
            }
        }

        @media (min-width: 1400px) {
            #bicicletas-contenedor {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        nav ul li {
            width: 100%;
            display: block;
        }

        @media (min-width: 1024px) {
            .bicicleta {
                font-size: 18px;
            }

            .bicicleta {
                width: 90%;
                text-align: center;
            }

            header h1 {
                font-size: 36px;
            }

            nav ul {
                font-size: 18px;
            }

            nav ul {
                display: flex;
                justify-content: space-between;
            }

            nav li {
                margin: 0;
            }
        }
    </style>
    </head>
    <body class="bg-secondary" id="inicio">

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Icono o nombre -->
                <a class="navbar-brand" href="#">
                    <i class="bi bi-flower1"></i>
                    <span class="text-warning">Intelio</span>
                </a>

                <!-- Botón del menú -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Elementos del menú colapsable -->
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#precio">Precios</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu bg-secondary"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#camisetas">Camisetas
                                        personalizadas</a></li>
                                <li><a class="dropdown-item" href="#ubicacion">Ubicación</a></li>
                                <li><a class="dropdown-item" href="#reservas">Reservas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Resto de tu código HTML -->
        <header>
            <h1>Camisetas personalizadas</h1>
        </header>
        <div id="app" style="text-align: center;">
            <p>{{ mensaje }}</p>
        </div>
        <main>
            <select id="filtro-modelo" v-model="filtroModelo">
                <option value>Todos los modelos</option>
                <option value="Camisetas Manga Corta">Camisetas Manga Corta</option>
                <option value="Camisetas De Tirantes">Camisetas De Tirantes</option>
                <option value="Camisetas Manga Larga">Camisetas Manga Larga</option>
                <option value="Bicicleta de montaña">Bicicleta de montaña</option>
                <option value="Bicicleta de carretera">Bicicleta de carretera</option>
                <option value="Bicicleta de paseo">Bicicleta de paseo</option>
            </select>
            <select id="filtro-precio" v-model="filtroPrecio">
                <option value="0">Todos los precios</option>
                <option value="5">Hasta $5</option>
                <option value="10">Hasta $10</option>
                <option value="15">Hasta $15</option>
            </select>
            <section id="bicicletas">
                <h2>Camisetas disponibles</h2>
                <div id="bicicletas-contenedor">
                    <div class="bicicleta"
                        v-for="bicicleta in bicicletasFiltradas"
                        :key="bicicleta.nombre">
                        <img :src="bicicleta.img" :alt="bicicleta.modelo">
                        <h3>{{ bicicleta.nombre }}</h3>
                        <p>{{ bicicleta.modelo }}</p>
                        <p>$ {{ bicicleta.precio }}</p>
                    </div>

                </section>
                <!-- Otras secciones (añade contenido según sea necesario) -->
            </main>
            <form class="d-flex justify-content-center">
                <a href="#inicio"
                    class="btn btn-outline-warning d-block d-md-inline-block">Ir
                    al Inicio</a>
            </form>
            <script
                src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.prod.js"></script>
            <script>
        const app = Vue.createApp({
            data() {
                return {
                    mensaje: '¡Hola, mundo desde Vue 3!',
                    bicicletas: [
                        {
                            nombre: "ATOMIC 150 CA6424",
                            modelo: "Camisetas Manga Corta",
                            img: "img/camisetas-mangacorta/6502_100_1_1.jpg",
                            precio: 5
                        },
                        // ... (Otras bicicletas) ...
                    ],
                    filtroModelo: "",
                    filtroPrecio: 0
                };
            },
            computed: {
                bicicletasFiltradas() {
                    return this.bicicletas.filter(bicicleta => {
                        return (
                            (this.filtroModelo === "" || bicicleta.modelo === this.filtroModelo) &&
                            (this.filtroPrecio === 0 || bicicleta.precio <= this.filtroPrecio)
                        );
                    });
                }
            }
        });

        app.mount('#app');
    </script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        </body>
    </html>
